  <body>
    <div class="vertical-section-container centered">
      <h3>Basic elfy-bullets demo</h3>
      <demo-snippet>
        <template>
          <elfy-bullets></elfy-bullets>
        </template>
      </demo-snippet>
      <h3>elfy-address-input with elfy-bullets demo</h3>
      <demo-snippet>
        <template>
          <elfy-bullets input-value-path="address" value-path="address_short">
            <elfy-address-input slot="input"
              api-key="AIzaSyAhZxTcdugRJlVv1kE3zxZwkKz174tjR7s" collapse
              required="street,postalCode,streetNumber,state,country"
              add-event="save-tapped" clear-input-on-clear-place>
            </elfy-address-input>
          </elfy-bullets>
        </template>
      </demo-snippet>
    </div>
